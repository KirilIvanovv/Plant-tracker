<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    body {
      background: linear-gradient(135deg, #d9f9d9, #bde0fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
    .main-card {
      max-width: 480px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      border: none;
      background-color: #fff;
    }


    h1 {
      color: #388e3c;
      font-weight: 600;
    }

    .btn-success {
      background-color: #4caf50;
      border: none;
      transition: all 0.2s ease;
    }
    .btn-success:hover {
      background-color: #43a047;
      transform: scale(1.05);
    }
    .btn-primary {
      background-color: #81c784;
      border: none;
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #66bb6a;
      transform: scale(1.05);
    }
    .modal-content {
      border-radius: 15px;
      border: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column align-items-center" style="min-height: 100vh;">

  <div class="card main-card p-4 text-center mb-5">
    <h1 class="mb-4">ðŸŒ± Plant Tracker</h1>

    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPlantModal">
        âž• Add Plant
      </button>

      <a href="garden.html" class="btn btn-primary">
        ðŸŒ¿ My Garden
      </a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addPlantModal" tabindex="-1" aria-labelledby="addPlantModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="plantForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="addPlantModalLabel">Add New Plant</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="plantName" class="form-label">Plant Name</label>
              <input type="text" class="form-control" id="plantName" placeholder="e.g. Aloe Vera" required>
              <div class="invalid-feedback">Please enter a plant name.</div>
            </div>
            <div class="mb-3">
              <label for="plantDate" class="form-label">Planting Date</label>
              <input type="date" class="form-control" id="plantDate" required>
              <div class="invalid-feedback">Please select a date.</div>
            </div>
            <div class="mb-3">
              <label for="plantComment" class="form-label">Comment (optional)</label>
              <textarea class="form-control" id="plantComment" rows="2" placeholder="Any notes about the plant..."></textarea>
            </div>
            <div class="mb-3">
              <label for="waterEvery" class="form-label">Water every (days)</label>
              <input type="number" class="form-control" id="waterEvery" min="1" placeholder="e.g. 3" required>
              <div class="invalid-feedback">Please enter how often to water.</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">ðŸ’¾ Save Plant</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("plantForm");

    // handle form submission
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      const name = document.getElementById("plantName").value.trim();
      const date = document.getElementById("plantDate").value;
      const comment = document.getElementById("plantComment").value.trim();
      const waterEvery = parseInt(document.getElementById("waterEvery").value);

      const plant = { name, date, comment, waterEvery };

      // save plant to localStorage
      const savedPlants = JSON.parse(localStorage.getItem("plants") || "[]");
      savedPlants.push(plant);
      localStorage.setItem("plants", JSON.stringify(savedPlants));

      // reset form and close modal
      form.reset();
      form.classList.remove("was-validated");
      bootstrap.Modal.getInstance(document.getElementById('addPlantModal')).hide();

      // small visual confirmation
      const msg = document.createElement("div");
      msg.textContent = "âœ… Plant saved!";
      msg.className = "alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3";
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 2000);
    });
  </script>
</body>
</html>
